<div class="container">
  <div class="row">
    <h2>{{txtinterpolation}}</h2>
  </div>
  <div class="row">
    <div>
      <button (click)="onButtonClick()">Click Me!</button>
      <p>You have clicked the button {{ clickCount }} times.</p>
    </div>
    
  </div>
  <div class="row">
    <div>
      <h2>Select a Bidding Type:</h2>
      
      <!-- Two-way data binding using [(ngModel)] -->
      <select [(ngModel)]="bidType">
        <option value="Open Bid">Open Bid</option>
        <option value="Closed Bid">Closed Bid</option>
        <option value="Blind Bid">Blind Bid</option>
      </select>
    
      <!-- Display the selected bid type -->
      <p>You have selected: {{ bidType }}</p>
    
      <!-- Optional: Button to change the bidType -->
      <button (click)="changeBidType('Closed Bid')">Set to Closed Bid</button>
    </div>
    
  </div>
  <div class="row">
    <div>
      <h2>Search for text in the paragraph:</h2>
      <p>This example I used a customed pipe</p>
      <!-- Input field for typing text -->
      <input type="text" [(ngModel)]="searchText" placeholder="Enter text to search">
    
      <!-- Paragraph where matching text will be bolded and underlined -->
      <p [innerHTML]="paragraph | cpipe:searchText"></p>
    </div>
    
  </div>
</div>
